<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 13</title>
</head>
<body>
    <h1>Homework 13</h1>
    <form action="#" id="form1">
        <fieldset>
            <legend>Паспортный контроль</legend>
            <label><input type="text">Фамилия</label><br>
            <label><input type="text">Имя</label><br>
            <label><input type="number">Год рождения</label><br>
            <label for="M">Мужик</label>
            <input type="radio" name="gender" id="M" value="male"><br>
            <label for="F">Женщин</label>
            <input type="radio" name="gender" id="F" value="female"><br>
            <select name="" id="">
                <option value="РФ">РФ</option>
                <option value="НЕ РФ">Не РФ</option>
            </select><br>
            <label>Визы</label><br>
                <input type="checkbox" id="vehicle1" name="vehicle1" value="DE">
                <label for="vehicle1">Germany</label><br>
                <input type="checkbox" id="vehicle2" name="vehicle2" value="EN">
                <label for="vehicle2">England</label><br>
                <input type="checkbox" id="vehicle3" name="vehicle3" value="IT">
                <label for="vehicle3">ITALY</label><br>
            <input type="submit" value="Отправить">
        </fieldset>
    </form>
    <form action="#" id="form2">
        <fieldset>
            <legend>Оставить коммент</legend>
            <label for="grade">Поставь оценку</label>
            <select id="grade">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select><br>
            <textarea name="comment" id="comment" rows="10" cols="50"></textarea><br>
            <input type="submit" value="Отправить">
        </fieldset>
    </form>
</body>
</html>

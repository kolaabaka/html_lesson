<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>
    <h1>Lesson 9</h1>
    <h2>map - карта изображений</h2>
    <img src="images/web.png" alt="Front-end tech logo" width="600" height="220" usemap="#web">
    <map name="web">
        <area shape="rect" coords="0,0,200,220" href="html.html" alt="HTML">
        <area shape="rect" coords="200,0,400,220" href="css.html" alt="CSS">
        <area shape="rect" coords="400,0,600,220" href="js.html" alt="JS">
    </map>
    <h2>svg - вставка векторной графики</h2>
    <svg width="100" height="300">
        <rect width="100" height="300" fill="darkgray"/>
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="4" fill="red"/>
        <circle cx="50" cy="150" r="40" stroke="black" stroke-width="4" fill="yellow"/>
        <circle cx="50" cy="250" r="40" stroke="black" stroke-width="4" fill="green"/>
    </svg>
    <img src="images/lights.svg" alt="svg светофор">
    <h2>canvas - рисование графики с помощью сценариев java script</h2>
    <canvas id="myCanvas" width="300" height="100">
        Ваш браузер не поддерживает технологию Canvas
    <script>
        let canvas = document.getElementById("myCanvas");
        let ctx = canvas.getContext("2d");

        let rectangle = new Path2D();
            rectangle.rect(0, 0, 300, 100);
            ctx.stroke(rectangle);

        ctx.beginPath();
        let circle1 = ctx.arc(50, 50, 40, 0, 2 * Math.pi);
        ctx.fillStyle = "red";
        ctx.fill(circle1);
    </script>
    </canvas>
</body>
